version: '1.0'
description: Default meter configuration for Hamlet Level 1.5 (8 meters)
bars:
- name: energy
  index: 0
  tier: pivotal
  range:
  - 0.0
  - 1.0
  initial: 0.5
  base_depletion: 0.001
  description: Can you move? Death if depleted. Affected by satiation (fundamental)
    and mood (specialized).
  base_move_depletion: 0.005
  base_interaction_cost: 0.005
- name: health
  index: 6
  tier: pivotal
  range:
  - 0.0
  - 1.0
  initial: 0.8
  base_depletion: 0.0
  description: Are you alive? Death if depleted. Affected by satiation (fundamental)
    and fitness (modulation).
  base_move_depletion: 0.0
  base_interaction_cost: 0.0
- name: satiation
  index: 2
  tier: primary
  range:
  - 0.0
  - 1.0
  initial: 0.5
  base_depletion: 0.001
  description: Hunger level. FUNDAMENTAL need - affects BOTH pivotal meters when low.
  key_insight: Food first! Low satiation causes both health decline AND energy exhaustion.
  base_move_depletion: 0.0
  base_interaction_cost: 0.0
- name: fitness
  index: 7
  tier: primary
  range:
  - 0.0
  - 1.0
  initial: 1.0
  base_depletion: 0.001
  description: Physical fitness. Modulates health depletion rate (0.5x at 100%, 3.0x
    at 0%).
  special: Uses multiplicative modulation, not threshold cascade.
  base_move_depletion: 0.0
  base_interaction_cost: 0.0
- name: mood
  index: 4
  tier: primary
  range:
  - 0.0
  - 1.0
  initial: 1.0
  base_depletion: 0.001
  description: Mental well-being. Affects energy when low (depression → exhaustion).
  base_move_depletion: 0.0
  base_interaction_cost: 0.0
- name: hygiene
  index: 1
  tier: secondary
  range:
  - 0.0
  - 1.0
  initial: 1.0
  base_depletion: 0.001
  description: Cleanliness. Affects appetite (satiation), exercise ability (fitness),
    and mood.
  cascade_pattern: Strong → Primary, Weak → Pivotal
  base_move_depletion: 0.0
  base_interaction_cost: 0.0
- name: social
  index: 5
  tier: secondary
  range:
  - 0.0
  - 1.0
  initial: 1.0
  base_depletion: 0.001
  description: Social connection. Strongly affects mood (loneliness → depression).
  cascade_pattern: Strong → Mood, Weak → Energy
  base_move_depletion: 0.0
  base_interaction_cost: 0.0
- name: money
  index: 3
  tier: resource
  range:
  - 0.0
  - 1.0
  initial: 0.3
  base_depletion: 0.0
  description: Currency for purchasing affordances. No cascade effects.
  base_move_depletion: 0.0
  base_interaction_cost: 0.0
terminal_conditions:
- meter: health
  operator: <=
  value: 0.0
  description: Agent dies if health depletes to zero
- meter: energy
  operator: <=
  value: 0.0
  description: Agent dies if energy depletes to zero
notes:
- All depletion rates are per-step (applied every timestep)
- Values normalized to [0.0, 1.0] range
- Fitness uses special modulation (see cascades.yaml)
- Satiation is THE foundational need - prioritize food above all else
- Social decays fastest (0.6%/step) - requires constant maintenance
