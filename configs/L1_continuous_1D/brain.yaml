# Default Brain Configuration
#
# TEMPORARY: This is a placeholder brain.yaml for configs that don't have one yet.
# TODO: Calibrate these hyperparameters for the specific config pack.
#
# Network: Standard feedforward MLP (256â†’128 hidden layers)
# Optimizer: Adam with Atari DQN standard learning rate
# Loss: MSE (baseline)
# Q-learning: Double DQN
# Schedule: Constant learning rate
#
# This configuration is NOT optimized - it's just to satisfy the requirement
# that all config packs must have brain.yaml (no backwards compatibility).

version: "1.0"

description: "Default brain config - NEEDS CALIBRATION"

architecture:
  type: feedforward
  feedforward:
    hidden_layers: [256, 128]
    activation: relu
    dropout: 0.0
    layer_norm: true

optimizer:
  type: adam
  learning_rate: 0.00025  # Atari DQN standard
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_eps: 1.0e-8
  weight_decay: 0.0
  schedule:
    type: constant

loss:
  type: mse
  huber_delta: 1.0

q_learning:
  gamma: 0.99
  target_update_frequency: 100
  use_double_dqn: true

replay:
  capacity: 10000
  prioritized: false
