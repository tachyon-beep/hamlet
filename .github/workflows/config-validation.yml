name: Config Validation

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  validate-config-packs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Validate config packs
        run: uv run python scripts/validate_configs.py

      - name: Run universe compiler CLI validation
        run: uv run python scripts/validate_compiler_cli.py
