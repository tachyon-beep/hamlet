name: Lint

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Ruff (lint) - Enforce zero warnings
        run: |
          echo "Running ruff linter - all warnings must be fixed"
          uv run ruff check .
          if [ $? -ne 0 ]; then
            echo "❌ Lint violations found. Run 'uv run ruff check . --fix' locally to auto-fix."
            exit 1
          fi
          echo "✅ All lint checks passed"

      - name: Black (format check)
        run: uv run black --check src tests

      - name: Mypy (type check)
        run: uv run mypy src/townlet

      - name: No-Defaults Linter (check for unauthorized defaults)
        run: python scripts/no_defaults_lint.py src/townlet/ --whitelist .defaults-whitelist.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Markdownlint (markdown check)
        run: markdownlint-cli2 "**/*.md" "!node_modules" "!.venv" "!frontend/node_modules"
