name: Tests

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Validate configs first (fail-fast before pytest)
        run: |
          echo "Running config validation before pytest to catch invalid configs early"
          uv run python scripts/validate_configs.py
          if [ $? -ne 0 ]; then
            echo "❌ Config validation failed. Fix configs before running tests."
            exit 1
          fi
          echo "✅ Config validation passed"

      - name: Run fast test suite
        env:
          PYTEST_ADDOPTS: ""
        run: uv run pytest
