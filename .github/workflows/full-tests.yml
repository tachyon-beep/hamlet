name: Full Test Suite

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read

jobs:
  full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Validate configs first (fail-fast before pytest)
        run: |
          echo "Running universe compiler validation before pytest to catch invalid configs early"
          uv run python scripts/validate_compiler_cli.py

      - name: Run complete test matrix (including slow markers)
        env:
          PYTEST_ADDOPTS: ""
        run: uv run pytest -m "slow or not slow"
